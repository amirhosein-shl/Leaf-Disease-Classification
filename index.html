<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf Disease Classification</title>
  <style>
    .grow {
      flex-grow: 1;
    }
    .clearButton {
      width: -webkit-fill-available;
      border-radius: 15px;
      padding: 15px 22px;
      color: #000000a6;
      font-size: 20px;
      font-weight: 900;
    }
    .imageCard {
      margin: auto;
      max-width: 400px;
      height: 500px;
      background-color: transparent;
      box-shadow: 0px 9px 70px 0px rgb(0 0 0 / 30%) !important;
      border-radius: 15px;
    }
    .imageCardEmpty {
      height: auto;
    }
    .noImage {
      margin: auto;
      width: 400px;
      height: 400px !important;
    }
    .input {
      display: none;
    }
    .uploadIcon {
      background: white;
    }
    .tableContainer {
      background-color: transparent !important;
      box-shadow: none !important;
    }
    .table {
      background-color: transparent !important;
    }
    .tableHead {
      background-color: transparent !important;
    }
    .tableRow {
      background-color: transparent !important;
    }
    .tableCell {
      font-size: 22px;
      background-color: transparent !important;
      border-color: transparent !important;
      color: #000000a6 !important;
      font-weight: bolder;
      padding: 1px 24px 1px 16px;
    }
    .tableCell1 {
      font-size: 14px;
      background-color: transparent !important;
      border-color: transparent !important;
      color: #000000a6 !important;
      font-weight: bolder;
      padding: 1px 24px 1px 16px;
    }
    .tableBody {
      background-color: transparent !important;
    }
    .text {
      color: white !important;
      text-align: center;
    }
    .buttonGrid {
      max-width: 416px;
      width: 100%;
    }
    .detail {
      background-color: white;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .appbar {
      background: #006400;
      box-shadow: none;
      color: white;
    }
    .loader {
      color: #be6a77 !important;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="appbar">
        <div class="toolbar">
          <span class="title">Leaf Disease Classification</span>
          <div class="grow"></div>
          <img src="aslogo.jpg" alt="logo">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="mainContainer" style="background-image: url('bgimg.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover; height: 93vh; margin-top: 8px;">
      <div class="gridContainer" style="justify-content: center; padding: 4em 1em 0 1em;">
        <div class="item">
          <div class="imageCard">
            <div class="content">
              <DropzoneArea acceptedFiles="image/*" dropzoneText="Drag and drop an image of a plant leaf to process" onchange="onSelectFile(event)">
              </DropzoneArea>
            </div>
          </div>
        </div>
        <div class="buttonGrid">
          <button class="clearButton" onclick="clearData()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
